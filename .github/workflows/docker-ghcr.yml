name: Build and Publish Docker (GHCR)

on:
  push:
    branches:
      - main
      - master
    tags:
      - "v*"
    paths:
      - "bot/**"
      - ".github/workflows/docker-ghcr.yml"
  workflow_dispatch:
    inputs:
      whisper_prebuilt_amd64_url:
        description: "Optional URL to prebuilt Linux amd64 whisper-cli binary/archive"
        required: false
        type: string
      whisper_prebuilt_arm64_url:
        description: "Optional URL to prebuilt Linux arm64 whisper-cli binary/archive"
        required: false
        type: string

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-ghcr-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./bot
          file: ./bot/Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: |
            WHISPER_PREBUILT_AMD64_URL=${{ github.event_name == 'workflow_dispatch' && inputs.whisper_prebuilt_amd64_url || '' }}
            WHISPER_PREBUILT_ARM64_URL=${{ github.event_name == 'workflow_dispatch' && inputs.whisper_prebuilt_arm64_url || '' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
