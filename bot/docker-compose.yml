version: "3.8"

services:
  # MongoDB database
  mongodb:
    image: mongo:7
    container_name: heimdall-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
    volumes:
      - mongodb_data:/data/db
    networks:
      - heimdall-network
    ports:
      - "127.0.0.1:${MONGO_PORT:-27017}:27017"

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: heimdall-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    networks:
      - heimdall-network
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"

  # Heimdall bot + dashboard
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heimdall-bot
    restart: unless-stopped
    depends_on:
      - mongodb
      - redis
    env_file:
      - .env
    environment:
      MONGODB_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/?authSource=admin
      REDIS_URL: redis://default:${REDIS_PASSWORD:-changeme}@redis:6379
    networks:
      - heimdall-network
    ports:
      - "127.0.0.1:${DASHBOARD_PORT:-3000}:3000"
      - "127.0.0.1:${API_PORT:-3001}:3001"
      - "127.0.0.1:${WS_PORT:-3002}:3002"
    volumes:
      # Mount logs directory (optional)
      - ./logs:/app/logs
    healthcheck:
      test:
        [
          "CMD",
          "bun",
          "-e",
          "fetch('http://localhost:3000/api/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

networks:
  heimdall-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local
